<head>
  <!-- always need this for every web page -->
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <!-- container div -->
  <div style="position: relative; display: inline-block">
    <!-- health bar menu -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- player1 health -->
      <div
        style="
          position: relative;
          height: 30px;
          width: 100%;
          display: flex;
          justify-content: flex-end;
        "
      >
        <div style="background-color: yellow; height: 30px; width: 100%"></div>
        <div
          id="player1Health"
          style="
            position: absolute;
            background: blue;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>
      <!-- timer -->
      <!-- alight items is center vertically && justify-content is center horizontally -->
      <div
        id="timer"
        style="
          background-color: red;
          width: 100px;
          height: 100px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        10
      </div>
      <!-- player2 health -->
      <div style="position: relative; height: 30px; width: 100%">
        <div style="background-color: yellow; height: 30px"></div>
        <div
          id="player2Health"
          style="
            position: absolute;
            background: blue;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
          "
        ></div>
      </div>
    </div>
    <!-- Game Over Screen (Draw) -->
    <div
      id="displayText"
      style="
        position: absolute;
        color: #fff;
        align-items: center;
        justify-content: center;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        display: none;
      "
    >
    </div>
    <canvas></canvas>
  </div>

  <script src="js/functions/collisionDetection.js"></script>
  <script src="js/functions/determineWinner.js"></script>
  <script src="js/functions/decreaseTimer.js"></script>
  <script src="js/classes/Fighter.js"></script>
  <script src="js/classes/Sprite.js"></script>
  <script src="index.js"></script>
</body>
